<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Secure Login</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 30px;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            box-sizing: border-box;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #ff8c00, #ff0080);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        #adminPanel {
            display: none;
        }
        
        #message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 5px;
            font-weight: bold;
            display: none;
        }
        
        .success {
            background: rgba(40, 167, 69, 0.8);
            display: block;
        }
        
        .error {
            background: rgba(220, 53, 69, 0.8);
            display: block;
        }
        
        .logout-btn {
            background: linear-gradient(to right, #dc3545, #6c757d);
            width: auto;
            padding: 8px 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Admin Login Section -->
        <div id="loginSection">
            <h1>Admin Login</h1>
            <div class="form-group">
                <label for="adminEmail">Admin Email:</label>
                <input type="email" id="adminEmail" placeholder="Enter admin email">
            </div>
            <div class="form-group">
                <label for="adminPassword">Password:</label>
                <input type="password" id="adminPassword" placeholder="Enter password">
            </div>
            <button onclick="adminLogin()">Login</button>
            <div id="message"></div>
        </div>
        
        <!-- Admin Panel (Visible after login) -->
        <div id="adminPanel">
            <h1>Admin Control Panel</h1>
            <div class="form-group">
                <label for="newEmail">New User Email:</label>
                <input type="email" id="newEmail" placeholder="Enter user email">
            </div>
            <div class="form-group">
                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" placeholder="Set password">
            </div>
            <div class="form-group">
                <label for="points">Initial Points:</label>
                <input type="number" id="points" value="1000" min="0">
            </div>
            <button onclick="createUser()">Create User</button>
            <button class="logout-btn" onclick="logout()">Logout</button>
            <div id="creationMessage"></div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBO7dxMxJwcSEceULVYH0K6n8d59wALw7U",
            authDomain: "dragon-tiger-game-8b5b0.firebaseapp.com",
            projectId: "dragon-tiger-game-8b5b0",
            storageBucket: "dragon-tiger-game-8b5b0.firebasestorage.app",
            messagingSenderId: "885603497015",
            appId: "1:885603497015:web:afc57007437a3166ecfbb2"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Check if admin is already logged in
        firebase.auth().onAuthStateChanged(user => {
            if (user && user.email === "vishnukathat309@gmail.com") {
                showAdminPanel();
            } else {
                showLoginSection();
            }
        });
        
        // Admin Login Function
        function adminLogin() {
            const email = document.getElementById("adminEmail").value;
            const password = document.getElementById("adminPassword").value;
            const messageEl = document.getElementById("message");
            
            if (!email || !password) {
                showMessage("Please enter both email and password", "error");
                return;
            }
            
            // Only allow specific admin email
            if (email !== "vishnukathat309@gmail.com") {
                showMessage("Invalid admin credentials", "error");
                return;
            }
            
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => {
                    showAdminPanel();
                })
                .catch(error => {
                    console.error("Admin login error:", error);
                    showMessage("Login failed: " + error.message, "error");
                });
        }
        
        // Create New User
        function createUser() {
            const email = document.getElementById("newEmail").value;
            const password = document.getElementById("newPassword").value;
            const points = parseInt(document.getElementById("points").value);
            const messageEl = document.getElementById("creationMessage");
            
            if (!email || !password || isNaN(points)) {
                showCreationMessage("Please fill all fields correctly", "error");
                return;
            }
            
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    return db.collection("users").doc(user.uid).set({
                        email: email,
                        points: points,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                })
                .then(() => {
                    showCreationMessage("User created successfully!", "success");
                    // Clear form
                    document.getElementById("newEmail").value = "";
                    document.getElementById("newPassword").value = "";
                })
                .catch(error => {
                    console.error("User creation error:", error);
                    showCreationMessage("Error: " + error.message, "error");
                });
        }
        
        // Logout Function
        function logout() {
            firebase.auth().signOut()
                .then(() => {
                    showLoginSection();
                })
                .catch(error => {
                    console.error("Logout error:", error);
                });
        }
        
        // Helper functions
        function showAdminPanel() {
            document.getElementById("loginSection").style.display = "none";
            document.getElementById("adminPanel").style.display = "block";
        }
        
        function showLoginSection() {
            document.getElementById("loginSection").style.display = "block";
            document.getElementById("adminPanel").style.display = "none";
            document.getElementById("adminEmail").value = "";
            document.getElementById("adminPassword").value = "";
        }
        
        function showMessage(text, type) {
            const messageEl = document.getElementById("message");
            messageEl.textContent = text;
            messageEl.className = type;
            setTimeout(() => {
                messageEl.textContent = "";
                messageEl.className = "";
            }, 5000);
        }
        
        function showCreationMessage(text, type) {
            const messageEl = document.getElementById("creationMessage");
            messageEl.textContent = text;
            messageEl.className = type;
            setTimeout(() => {
                messageEl.textContent = "";
                messageEl.className = "";
            }, 5000);
        }
    </script>
</body>
</html>
