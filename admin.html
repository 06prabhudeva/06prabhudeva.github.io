<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Admin Panel</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* ... (existing styles remain the same) ... */
        
        /* New styles for bet history */
        .bet-history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .bet-history-table th {
            background: #34495e;
            color: white;
            padding: 12px;
            text-align: left;
        }
        
        .bet-history-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }
        
        .bet-history-table tr:nth-child(even) {
            background: #f9f9f9;
        }
        
        .bet-win {
            color: #27ae60;
            font-weight: bold;
        }
        
        .bet-loss {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .bet-history-container {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Admin Login Section -->
        <div id="loginSection">
            <!-- ... (existing login section remains the same) ... -->
        </div>
        
        <!-- Admin Dashboard (Visible after login) -->
        <div id="adminDashboard">
            <div class="dashboard-header">
                <!-- ... (existing header remains the same) ... -->
            </div>
            
            <div class="dashboard-tabs">
                <button class="tab-btn active" onclick="openTab('createUserTab')">
                    <i class="fas fa-user-plus"></i> Create User
                </button>
                <button class="tab-btn" onclick="openTab('manageUsersTab')">
                    <i class="fas fa-users-cog"></i> Manage Users
                </button>
                <!-- New Tab for Bet History -->
                <button class="tab-btn" onclick="openTab('betHistoryTab')">
                    <i class="fas fa-history"></i> Bet History
                </button>
            </div>
            
            <!-- Create User Tab -->
            <div id="createUserTab" class="tab-content active">
                <!-- ... (existing create user form remains the same) ... -->
            </div>
            
            <!-- Manage Users Tab -->
            <div id="manageUsersTab" class="tab-content">
                <!-- ... (existing manage users section remains the same) ... -->
            </div>
            
            <!-- New Bet History Tab -->
            <div id="betHistoryTab" class="tab-content">
                <h2><i class="fas fa-history"></i> Bet History</h2>
                
                <div class="user-search">
                    <input type="text" id="betSearchInput" class="search-input" placeholder="Search by email...">
                    <button class="search-btn" onclick="searchBets()">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
                
                <div class="bet-history-container">
                    <table class="bet-history-table">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Bet On</th>
                                <th>Amount</th>
                                <th>Result</th>
                                <th>Points Change</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody id="betHistoryList">
                            <!-- Bet history will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ... (existing Firebase config and initialization remains the same) ... 
        
        // New function to load bet history
        function loadBetHistory() {
            const betHistoryList = document.getElementById("betHistoryList");
            betHistoryList.innerHTML = "<tr><td colspan='6' style='text-align:center;padding:20px;'>Loading bet history...</td></tr>";
            
            db.collection("bets").orderBy("timestamp", "desc").limit(100).get()
                .then(querySnapshot => {
                    betHistoryList.innerHTML = "";
                    
                    if (querySnapshot.empty) {
                        betHistoryList.innerHTML = "<tr><td colspan='6' style='text-align:center;padding:20px;'>No bet history found</td></tr>";
                        return;
                    }
                    
                    querySnapshot.forEach(doc => {
                        const bet = doc.data();
                        const time = bet.timestamp ? bet.timestamp.toDate().toLocaleString() : "N/A";
                        const resultClass = bet.win ? "bet-win" : "bet-loss";
                        const resultText = bet.win ? "Win" : "Loss";
                        const pointsChange = bet.win ? `+${bet.amount * 2}` : `-${bet.amount}`;
                        
                        betHistoryList.innerHTML += `
                            <tr>
                                <td>${bet.userEmail}</td>
                                <td>${bet.choice}</td>
                                <td>${bet.amount}</td>
                                <td class="${resultClass}">${resultText}</td>
                                <td class="${resultClass}">${pointsChange}</td>
                                <td>${time}</td>
                            </tr>
                        `;
                    });
                })
                .catch(error => {
                    console.error("Error loading bet history:", error);
                    betHistoryList.innerHTML = "<tr><td colspan='6' style='text-align:center;padding:20px;'>Error loading bet history</td></tr>";
                });
        }
        
        // Search bets
        function searchBets() {
            const searchTerm = document.getElementById("betSearchInput").value.toLowerCase();
            const betHistoryList = document.getElementById("betHistoryList");
            betHistoryList.innerHTML = "<tr><td colspan='6' style='text-align:center;padding:20px;'>Searching bets...</td></tr>";
            
            db.collection("bets").orderBy("timestamp", "desc").limit(100).get()
                .then(querySnapshot => {
                    betHistoryList.innerHTML = "";
                    let found = false;
                    
                    querySnapshot.forEach(doc => {
                        const bet = doc.data();
                        if (bet.userEmail && bet.userEmail.toLowerCase().includes(searchTerm)) {
                            found = true;
                            const time = bet.timestamp ? bet.timestamp.toDate().toLocaleString() : "N/A";
                            const resultClass = bet.win ? "bet-win" : "bet-loss";
                            const resultText = bet.win ? "Win" : "Loss";
                            const pointsChange = bet.win ? `+${bet.amount * 2}` : `-${bet.amount}`;
                            
                            betHistoryList.innerHTML += `
                                <tr>
                                    <td>${bet.userEmail}</td>
                                    <td>${bet.choice}</td>
                                    <td>${bet.amount}</td>
                                    <td class="${resultClass}">${resultText}</td>
                                    <td class="${resultClass}">${pointsChange}</td>
                                    <td>${time}</td>
                                </tr>
                            `;
                        }
                    });
                    
                    if (!found) {
                        betHistoryList.innerHTML = "<tr><td colspan='6' style='text-align:center;padding:20px;'>No matching bets found</td></tr>";
                    }
                })
                .catch(error => {
                    console.error("Error searching bets:", error);
                    betHistoryList.innerHTML = "<tr><td colspan='6' style='text-align:center;padding:20px;'>Error searching bets</td></tr>";
                });
        }
        
        // Update openTab function to load bet history
        function openTab(tabId) {
            // ... (existing code remains the same) ...
            
            // Load bet history when tab is opened
            if (tabId === 'betHistoryTab') {
                loadBetHistory();
            }
        }
        
        // ... (rest of the existing functions remain the same) ...
    </script>
</body>
</html>
