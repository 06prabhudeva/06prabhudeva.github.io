<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Admin Panel</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Existing styles remain the same */
        
        /* New styles */
        .game-status {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .game-status div {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .game-status div:last-child {
            border-bottom: none;
        }
        
        .control-btn {
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            width: 100%;
        }
        
        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        #startBtn {
            background: linear-gradient(to right, #27ae60, #2ecc71);
            color: white;
        }
        
        .result-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .result-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: white;
        }
        
        #dragonControlBtn {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
        }
        
        #tieControlBtn {
            background: linear-gradient(to right, #654ea3, #da98b4);
        }
        
        #tigerControlBtn {
            background: linear-gradient(to right, #11998e, #38ef7d);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Admin Login Section -->
        <div id="loginSection">
            <div class="login-header">
                <h1>Admin Login</h1>
                <p>Enter your credentials to access the admin panel</p>
            </div>
            
            <div class="login-form">
                <div class="form-group">
                    <label for="adminEmail">Admin Email</label>
                    <input type="email" id="adminEmail" placeholder="vishnukathat309@gmail.com" required>
                </div>
                
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <input type="password" id="adminPassword" placeholder="Enter your password" required>
                </div>
                
                <button class="login-btn" onclick="adminLogin()">
                    <i class="fas fa-lock"></i> Login
                </button>
                
                <div id="loginMessage"></div>
            </div>
        </div>
        
        <!-- Admin Dashboard (Visible after login) -->
        <div id="adminDashboard">
            <div class="dashboard-header">
                <div class="admin-info">
                    <i class="fas fa-user-shield"></i>
                    <div>
                        <h3>Admin Dashboard</h3>
                        <p id="adminEmailDisplay">vishnukathat309@gmail.com</p>
                    </div>
                </div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
            
            <div class="dashboard-tabs">
                <button class="tab-btn active" onclick="openTab('createUserTab')">
                    <i class="fas fa-user-plus"></i> Create User
                </button>
                <button class="tab-btn" onclick="openTab('manageUsersTab')">
                    <i class="fas fa-users-cog"></i> Manage Users
                </button>
                <button class="tab-btn" onclick="openTab('gameControlTab')">
                    <i class="fas fa-gamepad"></i> Game Control
                </button>
                <button class="tab-btn" onclick="openTab('gameHistoryTab')">
                    <i class="fas fa-history"></i> Game History
                </button>
            </div>
            
            <!-- Create User Tab -->
            <div id="createUserTab" class="tab-content active">
                <div class="create-user-form">
                    <h2><i class="fas fa-user-plus"></i> Create New User</h2>
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="newEmail">Email Address</label>
                                <input type="email" id="newEmail" placeholder="Enter user email" required>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="newPassword">Password</label>
                                <input type="password" id="newPassword" placeholder="Set password" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="points">Initial Points</label>
                                <input type="number" id="points" value="1000" min="0" required>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="userStatus">Account Status</label>
                                <select id="userStatus" class="form-control" style="width:100%;padding:14px 15px;border:2px solid #ddd;border-radius:8px;font-size:16px;">
                                    <option value="active">Active</option>
                                    <option value="blocked">Blocked</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <button class="create-btn" onclick="createUser()">
                        <i class="fas fa-plus-circle"></i> Create User
                    </button>
                    
                    <div id="creationMessage"></div>
                </div>
            </div>
            
            <!-- Manage Users Tab -->
            <div id="manageUsersTab" class="tab-content">
                <h2><i class="fas fa-users-cog"></i> Manage Users</h2>
                
                <div class="user-search">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search by email...">
                    <button class="search-btn" onclick="searchUsers()">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
                
                <div id="dashboardMessage"></div>
                
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Points</th>
                            <th>Status</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersList">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>
            </div>
            
            <!-- Game Control Tab -->
            <div id="gameControlTab" class="tab-content">
                <h2><i class="fas fa-gamepad"></i> Game Control</h2>
                
                <div class="game-status">
                    <div>
                        <span>Current Round:</span>
                        <span id="adminRoundNumber">-</span>
                    </div>
                    <div>
                        <span>Status:</span>
                        <span id="adminGameStatus">-</span>
                    </div>
                    <div>
                        <span>Admin Result:</span>
                        <span id="adminResultStatus">Not set</span>
                    </div>
                </div>
                
                <button id="startBtn" class="control-btn" onclick="startRound()">
                    <i class="fas fa-play"></i> Start New Round
                </button>
                
                <div class="result-controls">
                    <button id="dragonControlBtn" class="result-btn" onclick="setResult('dragon')">
                        <i class="fas fa-dragon"></i> Dragon
                    </button>
                    <button id="tieControlBtn" class="result-btn" onclick="setResult('tie')">
                        <i class="fas fa-handshake"></i> Tie
                    </button>
                    <button id="tigerControlBtn" class="result-btn" onclick="setResult('tiger')">
                        <i class="fas fa-paw"></i> Tiger
                    </button>
                </div>
                
                <div id="gameControlMessage"></div>
            </div>
            
            <!-- Game History Tab -->
            <div id="gameHistoryTab" class="tab-content">
                <h2><i class="fas fa-history"></i> Game History</h2>
                
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>Round</th>
                            <th>Dragon</th>
                            <th>Tiger</th>
                            <th>Result</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody id="gameHistoryList">
                        <!-- History will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBO7dxMxJwcSEceULVYH0K6n8d59wALw7U",
            authDomain: "dragon-tiger-game-8b5b0.firebaseapp.com",
            projectId: "dragon-tiger-game-8b5b0",
            storageBucket: "dragon-tiger-game-8b5b0.firebasestorage.app",
            messagingSenderId: "885603497015",
            appId: "1:885603497015:web:afc57007437a3166ecfbb2"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let allUsers = [];
        let currentRound = 5000;
        
        // Check admin authentication state
        firebase.auth().onAuthStateChanged(user => {
            if (user && user.email === "vishnukathat309@gmail.com") {
                showAdminDashboard(user);
                loadAllUsers();
                loadGameState();
                loadGameHistory();
            } else {
                showLoginSection();
            }
        });
        
        // Admin Login Function
        function adminLogin() {
            const email = document.getElementById("adminEmail").value;
            const password = document.getElementById("adminPassword").value;
            const messageEl = document.getElementById("loginMessage");
            
            if (!email || !password) {
                showMessage(messageEl, "Please enter both email and password", "error");
                return;
            }
            
            // Only allow specific admin email
            if (email !== "vishnukathat309@gmail.com") {
                showMessage(messageEl, "Invalid admin credentials", "error");
                return;
            }
            
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    showAdminDashboard(userCredential.user);
                    loadAllUsers();
                    loadGameState();
                    loadGameHistory();
                })
                .catch(error => {
                    console.error("Admin login error:", error);
                    showMessage(messageEl, "Login failed: " + error.message, "error");
                });
        }
        
        // Show Admin Dashboard
        function showAdminDashboard(user) {
            document.getElementById("loginSection").style.display = "none";
            document.getElementById("adminDashboard").style.display = "block";
            document.getElementById("adminEmailDisplay").textContent = user.email;
        }
        
        // Show Login Section
        function showLoginSection() {
            document.getElementById("loginSection").style.display = "block";
            document.getElementById("adminDashboard").style.display = "none";
            document.getElementById("adminEmail").value = "";
            document.getElementById("adminPassword").value = "";
        }
        
        // Open Tab
        function openTab(tabId) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Deactivate all tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabId).classList.add('active');
            
            // Activate clicked button
            event.currentTarget.classList.add('active');
            
            // Reload data when tabs are opened
            if (tabId === 'manageUsersTab') {
                loadAllUsers();
            }
            else if (tabId === 'gameHistoryTab') {
                loadGameHistory();
            }
        }
        
        // Create New User
        function createUser() {
            const email = document.getElementById("newEmail").value;
            const password = document.getElementById("newPassword").value;
            const points = parseInt(document.getElementById("points").value);
            const status = document.getElementById("userStatus").value;
            const messageEl = document.getElementById("creationMessage");
            
            if (!email || !password || isNaN(points)) {
                showMessage(messageEl, "Please fill all fields correctly", "error");
                return;
            }
            
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    return db.collection("users").doc(user.uid).set({
                        email: email,
                        points: points,
                        isBlocked: status === 'blocked',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                })
                .then(() => {
                    showMessage(messageEl, "User created successfully!", "success");
                    // Clear form
                    document.getElementById("newEmail").value = "";
                    document.getElementById("newPassword").value = "";
                    // Reload users list
                    loadAllUsers();
                })
                .catch(error => {
                    console.error("User creation error:", error);
                    showMessage(messageEl, "Error: " + error.message, "error");
                });
        }
        
        // Load All Users
        function loadAllUsers() {
            const usersList = document.getElementById("usersList");
            usersList.innerHTML = "<tr><td colspan='5' style='text-align:center;padding:30px;'>Loading users...</td></tr>";
            
            db.collection("users").get()
                .then(querySnapshot => {
                    allUsers = [];
                    usersList.innerHTML = "";
                    
                    if (querySnapshot.empty) {
                        usersList.innerHTML = "<tr><td colspan='5' style='text-align:center;padding:30px;'>No users found</td></tr>";
                        return;
                    }
                    
                    querySnapshot.forEach(doc => {
                        const user = doc.data();
                        user.id = doc.id;
                        allUsers.push(user);
                        
                        const date = user.createdAt ? user.createdAt.toDate().toLocaleString() : "N/A";
                        const statusClass = user.isBlocked ? "blocked-badge" : "active-badge";
                        const statusText = user.isBlocked ? "Blocked" : "Active";
                        
                        usersList.innerHTML += `
                            <tr>
                                <td>${user.email}</td>
                                <td>${user.points}</td>
                                <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                                <td>${date}</td>
                                <td>
                                    <button class="action-btn block-btn" onclick="toggleUserStatus('${doc.id}', ${!user.isBlocked})">
                                        ${user.isBlocked ? '<i class="fas fa-check"></i> Unblock' : '<i class="fas fa-ban"></i> Block'}
                                    </button>
                                    <button class="action-btn add-btn" onclick="addPoints('${doc.id}')">
                                        <i class="fas fa-plus"></i> Add
                                    </button>
                                    <button class="action-btn remove-btn" onclick="removePoints('${doc.id}')">
                                        <i class="fas fa-minus"></i> Remove
                                    </button>
                                    <button class="action-btn delete-btn" onclick="deleteUser('${doc.id}', '${user.email}')">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </td>
                            </tr>
                        `;
                    });
                })
                .catch(error => {
                    console.error("Error loading users:", error);
                    showDashboardMessage("Error loading users: " + error.message, "error");
                });
        }
        
        // Search Users
        function searchUsers() {
            const searchTerm = document.getElementById("searchInput").value.toLowerCase();
            const filteredUsers = allUsers.filter(user => 
                user.email.toLowerCase().includes(searchTerm)
            );
            
            const usersList = document.getElementById("usersList");
            usersList.innerHTML = "";
            
            if (filteredUsers.length === 0) {
                usersList.innerHTML = "<tr><td colspan='5' style='text-align:center;padding:30px;'>No matching users found</td></tr>";
                return;
            }
            
            filteredUsers.forEach(user => {
                const date = user.createdAt ? user.createdAt.toDate().toLocaleString() : "N/A";
                const statusClass = user.isBlocked ? "blocked-badge" : "active-badge";
                const statusText = user.isBlocked ? "Blocked" : "Active";
                
                usersList.innerHTML += `
                    <tr>
                        <td>${user.email}</td>
                        <td>${user.points}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>${date}</td>
                        <td>
                            <button class="action-btn block-btn" onclick="toggleUserStatus('${user.id}', ${!user.isBlocked})">
                                ${user.isBlocked ? '<i class="fas fa-check"></i> Unblock' : '<i class="fas fa-ban"></i> Block'}
                            </button>
                            <button class="action-btn add-btn" onclick="addPoints('${user.id}')">
                                <i class="fas fa-plus"></i> Add
                            </button>
                            <button class="action-btn remove-btn" onclick="removePoints('${user.id}')">
                                <i class="fas fa-minus"></i> Remove
                            </button>
                            <button class="action-btn delete-btn" onclick="deleteUser('${user.id}', '${user.email}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </td>
                    </tr>
                `;
            });
        }
        
        // Toggle User Status (Block/Unblock)
        function toggleUserStatus(userId, newStatus) {
            if (!confirm(`Are you sure you want to ${newStatus ? 'block' : 'unblock'} this user?`)) return;
            
            db.collection("users").doc(userId).update({
                isBlocked: newStatus
            })
            .then(() => {
                showDashboardMessage(`User has been ${newStatus ? 'blocked' : 'unblocked'} successfully!`, "success");
                loadAllUsers();
            })
            .catch(error => {
                console.error("Error updating user status:", error);
                showDashboardMessage("Error: " + error.message, "error");
            });
        }
        
        // Add Points to User
        function addPoints(userId) {
            const points = prompt("Enter points to add:", "100");
            if (!points || isNaN(points)) return;
            
            const pointsNum = parseInt(points);
            if (pointsNum <= 0) {
                showDashboardMessage("Please enter a positive number", "error");
                return;
            }
            
            db.collection("users").doc(userId).get()
                .then(doc => {
                    if (doc.exists) {
                        const currentPoints = doc.data().points || 0;
                        return db.collection("users").doc(userId).update({
                            points: currentPoints + pointsNum
                        });
                    }
                })
                .then(() => {
                    showDashboardMessage(`${pointsNum} points added successfully!`, "success");
                    loadAllUsers();
                })
                .catch(error => {
                    console.error("Error adding points:", error);
                    showDashboardMessage("Error: " + error.message, "error");
                });
        }
        
        // Remove Points from User
        function removePoints(userId) {
            const points = prompt("Enter points to remove:", "100");
            if (!points || isNaN(points)) return;
            
            const pointsNum = parseInt(points);
            if (pointsNum <= 0) {
                showDashboardMessage("Please enter a positive number", "error");
                return;
            }
            
            db.collection("users").doc(userId).get()
                .then(doc => {
                    if (doc.exists) {
                        const currentPoints = doc.data().points || 0;
                        const newPoints = Math.max(0, currentPoints - pointsNum);
                        
                        return db.collection("users").doc(userId).update({
                            points: newPoints
                        });
                    }
                })
                .then(() => {
                    showDashboardMessage(`${pointsNum} points removed successfully!`, "success");
                    loadAllUsers();
                })
                .catch(error => {
                    console.error("Error removing points:", error);
                    showDashboardMessage("Error: " + error.message, "error");
                });
        }
        
        // Delete User
        function deleteUser(userId, email) {
            if (!confirm(`Are you sure you want to delete user ${email}? This action cannot be undone!`)) return;
            
            // Delete user from Authentication
            firebase.auth().deleteUser(userId)
                .then(() => {
                    // Delete user from Firestore
                    return db.collection("users").doc(userId).delete();
                })
                .then(() => {
                    showDashboardMessage("User deleted successfully!", "success");
                    loadAllUsers();
                })
                .catch(error => {
                    console.error("Error deleting user:", error);
                    showDashboardMessage("Error: " + error.message, "error");
                });
        }
        
        // Load Game State
        function loadGameState() {
            db.collection("gameState").doc("currentRound").get()
                .then(doc => {
                    if (doc.exists) {
                        const data = doc.data();
                        document.getElementById("adminRoundNumber").textContent = data.roundNumber || "-";
                        document.getElementById("adminGameStatus").textContent = data.status || "-";
                        document.getElementById("adminResultStatus").textContent = data.adminResult || "Not set";
                        currentRound = data.roundNumber || 5000;
                    }
                });
        }
        
        // Load Game History
        function loadGameHistory() {
            const historyList = document.getElementById("gameHistoryList");
            historyList.innerHTML = "<tr><td colspan='5'>Loading history...</td></tr>";
            
            db.collection("roundHistory")
              .orderBy("timestamp", "desc")
              .limit(50)
              .get()
              .then(snapshot => {
                  historyList.innerHTML = "";
                  
                  snapshot.forEach(doc => {
                      const data = doc.data();
                      const date = data.timestamp ? data.timestamp.toDate().toLocaleString() : "N/A";
                      
                      historyList.innerHTML += `
                          <tr>
                              <td>${data.roundNumber}</td>
                              <td>${data.dragonCard}</td>
                              <td>${data.tigerCard}</td>
                              <td>${data.result}</td>
                              <td>${date}</td>
                          </tr>
                      `;
                  });
              });
        }
        
        // Start New Round
        function startRound() {
            currentRound++;
            document.getElementById("adminRoundNumber").textContent = currentRound;
            document.getElementById("adminGameStatus").textContent = "Betting";
            document.getElementById("adminResultStatus").textContent = "Not set";
            
            // Update Firestore
            db.collection("gameState").doc("currentRound").set({
                roundNumber: currentRound,
                status: "betting",
                adminResult: null,
                startTime: firebase.firestore.FieldValue.serverTimestamp()
            });
            
            showGameControlMessage("New round started!");
        }
        
        // Set Result Manually
        function setResult(result) {
            db.collection("gameState").doc("currentRound").update({
                adminResult: result
            })
            .then(() => {
                document.getElementById("adminResultStatus").textContent = result;
                showGameControlMessage(`Result set to: ${result}`);
            });
        }
        
        // Show game control message
        function showGameControlMessage(text) {
            const messageEl = document.getElementById("gameControlMessage");
            messageEl.textContent = text;
            messageEl.className = "success";
            messageEl.style.display = "block";
            
            setTimeout(() => {
                messageEl.textContent = "";
                messageEl.className = "";
                messageEl.style.display = "none";
            }, 3000);
        }
        
        // Logout Function
        function logout() {
            firebase.auth().signOut()
                .then(() => {
                    showLoginSection();
                })
                .catch(error => {
                    console.error("Logout error:", error);
                });
        }
        
        // Helper functions for messages
        function showMessage(element, text, type) {
            element.textContent = text;
            element.className = type;
            setTimeout(() => {
                element.textContent = "";
                element.className = "";
            }, 5000);
        }
        
        function showDashboardMessage(text, type) {
            const messageEl = document.getElementById("dashboardMessage");
            showMessage(messageEl, text, type);
        }
    </script>
</body>
</html>
