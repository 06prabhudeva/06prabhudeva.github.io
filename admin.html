<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .admin-container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, button { padding: 10px; width: 100%; box-sizing: border-box; }
        input { border: 1px solid #ddd; border-radius: 4px; }
        button { background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button:hover { background: #45a049; }
        #message { margin-top: 15px; padding: 10px; border-radius: 4px; text-align: center; }
        .success { background: #dff0d8; color: #3c763d; }
        .error { background: #f2dede; color: #a94442; }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Admin Panel</h1>
        
        <div class="form-group">
            <label for="newEmail">New User Email:</label>
            <input type="email" id="newEmail" placeholder="Enter email" required>
        </div>
        
        <div class="form-group">
            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" placeholder="Enter password" required>
        </div>
        
        <div class="form-group">
            <label for="points">Initial Points:</label>
            <input type="number" id="points" placeholder="Points" value="1000" min="0" required>
        </div>
        
        <button onclick="createUser()">Create User</button>
        
        <div id="message"></div>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBO7dxMxJwcSEceULVYH0K6n8d59wALw7U",
            authDomain: "dragon-tiger-game-8b5b0.firebaseapp.com",
            projectId: "dragon-tiger-game-8b5b0",
            storageBucket: "dragon-tiger-game-8b5b0.firebasestorage.app",
            messagingSenderId: "885603497015",
            appId: "1:885603497015:web:afc57007437a3166ecfbb2"
        };
        
        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
        } catch (e) {
            console.error("Firebase init error:", e);
        }

        // Admin Login
        firebase.auth().signInWithEmailAndPassword("vishnukathat309@gmail.com", "King786@")
            .catch(error => {
                console.error("Admin login error:", error);
                showMessage("Admin login failed: " + error.message, "error");
            });

        // Create New User
        function createUser() {
            const email = document.getElementById("newEmail").value;
            const password = document.getElementById("newPassword").value;
            const points = parseInt(document.getElementById("points").value);
            const messageEl = document.getElementById("message");
            
            if (!email || !password || isNaN(points)) {
                showMessage("Please fill all fields correctly", "error");
                return;
            }
            
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    return firebase.firestore().collection("users").doc(user.uid).set({
                        email: email,
                        points: points,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                })
                .then(() => {
                    showMessage("User created successfully!", "success");
                    // Clear form
                    document.getElementById("newEmail").value = "";
                    document.getElementById("newPassword").value = "";
                })
                .catch(error => {
                    console.error("User creation error:", error);
                    showMessage("Error: " + error.message, "error");
                });
        }
        
        function showMessage(text, type) {
            const messageEl = document.getElementById("message");
            messageEl.textContent = text;
            messageEl.className = type;
            setTimeout(() => {
                messageEl.textContent = "";
                messageEl.className = "";
            }, 5000);
        }
    </script>
</body>
</html>
