<!DOCTYPE html>
<html>
<head>
    <title>Game History</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #d4af37;
        }
        
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .history-table th {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            text-align: left;
        }
        
        .history-table td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .history-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .dragon-win {
            color: #ff416c;
        }
        
        .tiger-win {
            color: #38ef7d;
        }
        
        .tie-win {
            color: #da98b4;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .history-table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-history"></i> Game History</h1>
            <p>Last 50 rounds results</p>
        </div>
        
        <table class="history-table">
            <thead>
                <tr>
                    <th>Round</th>
                    <th>Dragon</th>
                    <th>Tiger</th>
                    <th>Result</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="historyList">
                <tr>
                    <td colspan="5">Loading history...</td>
                </tr>
            </tbody>
        </table>
        
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Login
        </a>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBO7dxMxJwcSEceULVYH0K6n8d59wALw7U",
            authDomain: "dragon-tiger-game-8b5b0.firebaseapp.com",
            projectId: "dragon-tiger-game-8b5b0",
            storageBucket: "dragon-tiger-game-8b5b0.firebasestorage.app",
            messagingSenderId: "885603497015",
            appId: "1:885603497015:web:afc57007437a3166ecfbb2"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Load game history
        function loadHistory() {
            const historyList = document.getElementById("historyList");
            
            db.collection("roundHistory")
              .orderBy("timestamp", "desc")
              .limit(50)
              .get()
              .then(snapshot => {
                  historyList.innerHTML = "";
                  
                  if (snapshot.empty) {
                      historyList.innerHTML = `<tr><td colspan="5">No history found</td></tr>`;
                      return;
                  }
                  
                  snapshot.forEach(doc => {
                      const data = doc.data();
                      const date = data.timestamp ? data.timestamp.toDate().toLocaleString() : "N/A";
                      const resultClass = data.result === "dragon" ? "dragon-win" : 
                                        data.result === "tiger" ? "tiger-win" : "tie-win";
                      
                      historyList.innerHTML += `
                          <tr>
                              <td>${data.roundNumber}</td>
                              <td>${data.dragonCard}</td>
                              <td>${data.tigerCard}</td>
                              <td class="${resultClass}">${data.result.toUpperCase()}</td>
                              <td>${date}</td>
                          </tr>
                      `;
                  });
              });
        }
        
        // Load history on page load
        window.onload = loadHistory;
    </script>
</body>
</html>
