<!DOCTYPE html>
<html>
<head>
    <title>Dragon Tiger Login</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <style>
        body { font-family: Arial; text-align: center; padding: 20px; background: #f0f8ff; }
        .login-container { max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { padding: 12px; margin: 10px; width: 80%; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 12px 25px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #45a049; }
        #error { color: red; margin-top: 10px; height: 20px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>User Login</h1>
        <input type="text" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button onclick="login()">Login</button>
        <p id="error"></p>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBO7dxMxJwcSEceULVYH0K6n8d59wALw7U",
            authDomain: "dragon-tiger-game-8b5b0.firebaseapp.com",
            projectId: "dragon-tiger-game-8b5b0",
            storageBucket: "dragon-tiger-game-8b5b0.firebasestorage.app",
            messagingSenderId: "885603497015",
            appId: "1:885603497015:web:afc57007437a3166ecfbb2"
        };
        
        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
        } catch (e) {
            console.error("Firebase init error:", e);
        }

        // Login function
        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorEl = document.getElementById("error");
            
            if (!email || !password) {
                errorEl.innerText = "Please enter email and password";
                return;
            }
            
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = "game.html";
                })
                .catch(error => {
                    console.error("Login error:", error);
                    errorEl.innerText = "Invalid ID/Password or user not found";
                });
        }
    </script>
</body>
</html>
