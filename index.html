<!DOCTYPE html>
<html>
<head>
    <title>Dragon Tiger Login</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <style>
        /* ... (existing styles remain the same) ... */
        
        /* New style for blocked message */
        .blocked-message {
            color: #e74c3c;
            margin-top: 15px;
            font-weight: bold;
            padding: 10px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>User Login</h1>
        <input type="text" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button onclick="login()">Login</button>
        <p id="error"></p>
        <div id="blockedMessage" class="blocked-message" style="display: none;">
            Your account has been blocked. Please contact support.
        </div>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBO7dxMxJwcSEceULVYH0K6n8d59wALw7U",
            authDomain: "dragon-tiger-game-8b5b0.firebaseapp.com",
            projectId: "dragon-tiger-game-8b5b0",
            storageBucket: "dragon-tiger-game-8b5b0.firebasestorage.app",
            messagingSenderId: "885603497015",
            appId: "1:885603497015:web:afc57007437a3166ecfbb2"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Login function
        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorEl = document.getElementById("error");
            const blockedEl = document.getElementById("blockedMessage");
            
            // Hide messages
            errorEl.innerText = "";
            blockedEl.style.display = "none";
            
            if (!email || !password) {
                errorEl.innerText = "Please enter email and password";
                return;
            }
            
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Check if user is blocked
                    return db.collection("users").doc(userCredential.user.uid).get();
                })
                .then(doc => {
                    if (doc.exists && doc.data().isBlocked) {
                        // User is blocked, show message
                        document.getElementById("blockedMessage").style.display = "block";
                        
                        // Logout blocked user
                        return firebase.auth().signOut();
                    } else {
                        // User not blocked, proceed to game
                        window.location.href = "game.html";
                    }
                })
                .catch(error => {
                    console.error("Login error:", error);
                    errorEl.innerText = "Invalid ID/Password or user not found";
                });
        }
    </script>
</body>
</html>
